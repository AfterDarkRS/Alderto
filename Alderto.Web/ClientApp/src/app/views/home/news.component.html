<div class="animated fadeIn col-md-6">
  <div *ngFor="let news of latestNews | async">
    <div class="card">
      <div class="card-header align-middle">
        <img [src]="'https://cdn.discordapp.com/avatars/127805043146489856/' + news.authorAvatarId + '.jpg?size=32'" alt="" style="border-radius: 50em; height: 2em;"/> <span class="ml-1">{{ news.authorUsername }}</span>
        <div class="float-right align-middle">
          <span>{{ news.createdAt | date: "yyyy-MM-dd HH:mm:ss" }}</span>
        </div>
      </div>
      <div class="card-body" style="white-space:pre-wrap;">
        {{news.content}}
      </div>
    </div>
  </div>
</div>
