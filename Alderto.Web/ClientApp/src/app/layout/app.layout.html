<app-header [asideMenuToggler]="false"
            [fixed]="true"
            [mobileAsideMenuToggler]="false"
            [navbarBrandFull]="{src: 'assets/img/brand/logo.png', width: 128, height: 45, alt: 'Alderto Logo'}"
            [navbarBrandMinimized]="{src: 'assets/img/brand/sygnet.svg', width: 30, height: 30, alt: 'Alderto Logo'}"
            [navbarBrandRouterLink]="['/']"
            [sidebarToggler]="'lg'">
  <ul class="nav navbar-nav d-md-down-none">
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/">Home</a>
    </li>
    <li *ngIf="nav.currentGuildId$ | async as guildId" class="nav-item px-3">
      <a class="nav-link" [routerLink]="['/guild', guildId]">Guild</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" routerLink="/documentation">Documentation</a>
    </li>
    <li class="nav-item px-3">
      <a class="nav-link" href="https://discordapp.com/api/oauth2/authorize?client_id=595936593592844306&permissions=8&scope=bot">Invite to Server</a>
    </li>
  </ul>
  <app-account class="nav navbar-nav ml-auto"></app-account>
</app-header>
<div class="app-body">
  <app-sidebar [fixed]="true" [display]="'lg'">
    <app-sidebar-nav [navItems]="nav.navItems$ | async"></app-sidebar-nav>
    <app-sidebar-minimizer></app-sidebar-minimizer>
  </app-sidebar>

  <main class="main">
    <cui-breadcrumb></cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer>
  <span><a href="/">Alderto</a> &copy; 2020 GedasFX</span>
  <span class="ml-auto">Powered by <a href="https://coreui.io/angular">CoreUI</a></span>
</app-footer>
